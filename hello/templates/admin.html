<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SpaceShop</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Admin Panel</div>
        <ul class="nav-links">
            <li><a href="catalog.html">Dashboard</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="admin-content">
        <h1>Welcome, Admin</h1>
        <section class="dashboard">
            <div class="stat-card">
                <h2>Total Products</h2>
                <p>42</p>
            </div>
            <div class="stat-card">
                <h2>Orders Today</h2>
                <p>15</p>
            </div>
            <div class="stat-card">
                <h2>Total Revenue</h2>
                <p>$12,340</p>
            </div>
        </section>

        <section class="actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <button class="btn">Add Product</button>
                <button class="btn">View Orders</button>
                <button class="btn">Manage Users</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 SpaceShop Admin Panel. All rights reserved.</p>
    </footer>
</body>
</html>
